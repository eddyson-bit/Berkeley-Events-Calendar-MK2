name: UC Theatre ICS Generator

on:
  schedule:
    - cron: '30 3 * * *'  # daily at 03:30 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_ics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 icalendar pytz
      - name: Run scraper to generate ICS
        run: python uct_scraper_to_ics.py
      - name: Upload ICS artifact
        uses: actions/upload-artifact@v3
        with:
          name: uct_events_ics
          path: uct_events.ics
