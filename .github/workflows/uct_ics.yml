name: UC Theatre ICS Generator & Publish

on:
  schedule:
    - cron: '30 3 * * *'  # daily at 03:30 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 icalendar pytz

      # 4️⃣ Generate enriched ICS
      - name: Generate ICS
        run: python uct_scraper_to_ics.py

      # 5️⃣ Configure git
      - name: Configure git for publishing
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 6️⃣ Switch to gh-pages branch (create if missing)
      - name: Switch to gh-pages branch
        run: |
          # Fetch gh-pages if it exists, ignore errors
          git fetch origin gh-pages || true

          # Check if local gh-pages branch exists
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

      # 7️⃣ Commit ICS to branch root and create timestamped redirect
      - name: Commit ICS and update redirect
        run: |
          git add uct_events.ics
          # Create a redirect HTML with timestamp
          TIMESTAMP=$(date +%s)
          cat <<EOF > index.html
          <html>
            <head>
              <meta http-equiv="refresh" content="0;url=uct_events.ics?ts=$TIMESTAMP">
            </head>
            <body>
              Redirecting to latest UC Theatre ICS...
            </body>
          </html>
          EOF
          git add index.html
          git commit -m "Update UC Theatre ICS and redirect $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      # 8️⃣ Push to gh-pages
      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin gh-pages --force
