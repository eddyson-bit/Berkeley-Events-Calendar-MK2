name: UC Theatre -> Google Calendar

on:
  schedule:
    - cron: '30 3 * * *'   # daily at 03:30 UTC (adjust as desired)
  workflow_dispatch:        # manual trigger
  push:
    branches:
      - main

jobs:
  scrape_and_upsert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-api-python-client google-auth google-auth-httplib2 pytz

      - name: Write service account JSON secret to file
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > ./service_account.json
          # also export to env variable consumed by script
          echo "SERVICE_ACCOUNT_JSON=$(cat ./service_account.json)" >> $GITHUB_ENV

      - name: Provide CALENDAR_ID env
        run: |
          echo "CALENDAR_ID=${{ secrets.CALENDAR_ID }}" >> $GITHUB_ENV

      - name: Run scraper
        run: |
          python uct_scraper_to_gcal.py
