name: UC Theatre ICS Generator & Publish

on:
  schedule:
    - cron: '30 3 * * *'  # daily at 03:30 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 icalendar pytz

      - name: Generate ICS
        run: python uct_scraper_to_ics.py

      - name: Configure git for publishing
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to gh-pages branch (create if missing)
        run: |
          if git ls-remote --heads origin gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

      - name: Copy ICS to branch root
        run: |
          cp uct_events.ics ./uct_events.ics
          git add uct_events.ics
          git commit -m "Update UC Theatre ICS $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin gh-pages --force
