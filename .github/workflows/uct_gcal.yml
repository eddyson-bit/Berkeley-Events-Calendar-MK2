name: UC Theatre → Google Calendar

on:
  schedule:
    - cron: '30 3 * * *'  # daily at 03:30 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  push_to_gcal:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-api-python-client google-auth-httplib2 google-auth-oauthlib pytz

      # 4️⃣ Run scraper and push to Google Calendar
      - name: Push UC Theatre events to Google Calendar
        run: python uct_scraper_to_gcal.py
